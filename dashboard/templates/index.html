<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Crypto Trading Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .col {
            flex: 1;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real-Time Crypto Trading Signals Dashboard</h1>
        
        <div class="row">
            <div class="col">
                <h3>Sentiment Analysis</h3>
                <div>{{ sentiment_plot|safe }}</div>
            </div>
            <div class="col">
                <h3>Google Trend Analysis</h3>
                <div>{{ trend_plot|safe }}</div>
            </div>
        </div>
    </div>
</body>
</html>
